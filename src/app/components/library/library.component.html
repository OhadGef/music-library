<div class="container">
  <mat-toolbar color="primary" class="main-toolbar">
    <span>Audio List</span>
  </mat-toolbar>
  <div class="content">
    <div class="logo">
      <mat-icon>music_note</mat-icon>
      <div>Audio List</div>
    </div>
    <app-song-details [selectedSong]="selectedOption| async"
                      [toggleAddSong]="toggleAdd| async"
                      [toggleUpdateSong]="toggleUpdate| async"></app-song-details>
    <h3 mat-subheader>Songs</h3>
    <mat-selection-list>
      <mat-spinner *ngIf="loader"></mat-spinner>
      <mat-list-option *ngFor="let song of songsList$|async" (click)="selectedSong(song)">
        <mat-icon color="primary" mat-list-icon>music_note</mat-icon>
        <h4 mat-line>{{ song.name  | titlecase }}</h4>
        <h5 mat-line>by {{ song.artist }}</h5>
        <h5 mat-line> {{ song.genre }}</h5>
        <h5 mat-line> {{ song.coverUrl }}</h5>
        <h5 mat-line> {{ song.releaseData }}</h5>
        <button mat-button (click)="delete(song.id)"> Delete
          <mat-icon>delete</mat-icon>
        </button>
      </mat-list-option>
    </mat-selection-list>
  </div>
  <div class="media-footer">
    <mat-toolbar color="primary">
      <button mat-button (click)="loadSongs()">
        Load
        <mat-icon>add_to_photos</mat-icon>
      </button>

      <button mat-button (click)="updateSong()">
        Update
        <mat-icon>update</mat-icon>
      </button>

      <button mat-button (click)="addSongs()">
        Add
        <mat-icon>control_point</mat-icon>
      </button>
    </mat-toolbar>

  </div>
</div>
